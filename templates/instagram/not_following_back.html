{% extends 'main/base.html' %}

{% block content %}
<h2>Users Not Following You Back</h2>
<div class="table-responsive">
  <table class="table table-bordered table-striped dataTable">
  <thead>
    <tr>
      <th scope="col">Username</th>
    </tr>
  </thead>
  <tbody>
    {% for user in not_following_back_users %}
    <tr>
      <td>{{ user.username }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>  
{% endblock %}
