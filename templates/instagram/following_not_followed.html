{% extends 'main/base.html' %}

{% block content %}
<h2>Users You Follow But They Don't Follow You Back</h2>
<div class="table-responsive">
  <table class="table table-bordered table-striped dataTable">
  <thead>
    <tr>
      <th scope="col">Username</th>
    </tr>
  </thead>
  <tbody>
    {% for user in following_not_followed_users %}
    <tr>
      <td>{{ user.username }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
